<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechGear - Student E-Commerce Project</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=Work+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav>
        <a href="#" class="logo">TechGear</a>
        <div class="nav-links">
          <a href="#products">Products</a>
          <a href="#about">About</a>
          <button class="cart-btn" onclick="toggleCart()">
            Cart
            <span class="cart-count" id="cartCount">0</span>
          </button>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <h1>Student E-Commerce Project</h1>
      <p>
        A complete e-commerce demo with Supabase backend - perfect for learning
        web development fundamentals
      </p>
    </section>

    <!-- Main Container -->
    <div class="container">
      <!-- Auth Section -->
      <section class="auth-section">
        <h2>Authentication (Optional)</h2>
        <div id="authContainer">
          <form class="auth-form" id="authForm" onsubmit="handleAuth(event)">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="your@email.com"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary" id="signInBtn">
              Sign In
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              onclick="handleSignUp()"
            >
              Sign Up
            </button>
          </form>
        </div>
        <div id="userInfo" style="display: none">
          <div class="user-info">
            <p>âœ“ Logged in as: <span id="userEmail"></span></p>
            <button class="btn btn-secondary" onclick="handleSignOut()">
              Sign Out
            </button>
          </div>
        </div>
        <div id="authMessage"></div>
      </section>

      <!-- Products Section -->
      <section class="products-section" id="products">
        <h2>Featured Products</h2>
        <div id="loadingProducts" class="loading">Loading products...</div>
        <div
          class="products-grid"
          id="productsGrid"
          style="display: none"
        ></div>
      </section>
    </div>

    <!-- Cart Modal -->
    <div class="modal" id="cartModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Your Cart</h2>
          <button class="close-btn" onclick="toggleCart()">&times;</button>
        </div>
        <div id="cartItems"></div>
        <div class="cart-total" id="cartTotal" style="display: none">
          <h3>Total:</h3>
          <div class="total-price" id="totalPrice">$0.00</div>
        </div>
        <button
          class="btn btn-primary checkout-btn"
          id="checkoutBtn"
          onclick="handleCheckout()"
          style="display: none"
        >
          Proceed to Checkout
        </button>
      </div>
    </div>

    <script>
      // ========================================
      // SUPABASE CONFIGURATION
      // ========================================
      // STUDENTS: Replace these with your Supabase project credentials
      const SUPABASE_URL = "YOUR_SUPABASE_URL";
      const SUPABASE_ANON_KEY = "YOUR_SUPABASE_ANON_KEY";

      // Initialize Supabase client
      const supabase = window.supabase.createClient(
        SUPABASE_URL,
        SUPABASE_ANON_KEY,
      );

      // ========================================
      // STATE MANAGEMENT
      // ========================================
      let products = [];
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let currentUser = null;

      // ========================================
      // INITIALIZATION
      // ========================================
      async function init() {
        // Check if user is already logged in
        const {
          data: { user },
        } = await supabase.auth.getUser();
        if (user) {
          currentUser = user;
          updateAuthUI();
        }

        // Load products
        await loadProducts();

        // Update cart UI
        updateCartUI();
      }

      // ========================================
      // AUTHENTICATION FUNCTIONS
      // ========================================
      async function handleAuth(event) {
        event.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const { data, error } = await supabase.auth.signInWithPassword({
            email,
            password,
          });

          if (error) throw error;

          currentUser = data.user;
          showMessage("Successfully signed in!", "success");
          updateAuthUI();
        } catch (error) {
          showMessage(error.message, "error");
        }
      }

      async function handleSignUp() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (!email || !password) {
          showMessage("Please enter email and password", "error");
          return;
        }

        try {
          const { data, error } = await supabase.auth.signUp({
            email,
            password,
          });

          if (error) throw error;

          showMessage(
            "Account created! Please check your email to verify.",
            "success",
          );
        } catch (error) {
          showMessage(error.message, "error");
        }
      }

      async function handleSignOut() {
        try {
          const { error } = await supabase.auth.signOut();
          if (error) throw error;

          currentUser = null;
          showMessage("Signed out successfully", "success");
          updateAuthUI();
        } catch (error) {
          showMessage(error.message, "error");
        }
      }

      function updateAuthUI() {
        const authContainer = document.getElementById("authContainer");
        const userInfo = document.getElementById("userInfo");
        const userEmail = document.getElementById("userEmail");

        if (currentUser) {
          authContainer.style.display = "none";
          userInfo.style.display = "block";
          userEmail.textContent = currentUser.email;
        } else {
          authContainer.style.display = "block";
          userInfo.style.display = "none";
        }
      }

      function showMessage(message, type) {
        const authMessage = document.getElementById("authMessage");
        authMessage.innerHTML = `<div class="message ${type}">${message}</div>`;
        setTimeout(() => {
          authMessage.innerHTML = "";
        }, 5000);
      }

      // ========================================
      // PRODUCTS FUNCTIONS
      // ========================================
      async function loadProducts() {
        try {
          // Fetch products from Supabase
          const { data, error } = await supabase
            .from("products")
            .select("*")
            .order("created_at", { ascending: false });

          if (error) throw error;

          products = data || [];

          // If no products, use sample data
          if (products.length === 0) {
            products = getSampleProducts();
          }

          renderProducts();
        } catch (error) {
          console.error("Error loading products:", error);
          // Use sample products as fallback
          products = getSampleProducts();
          renderProducts();
        }
      }

      function getSampleProducts() {
        return [
          {
            id: 1,
            name: "Wireless Headphones",
            description: "Premium noise-cancelling headphones",
            price: 199.99,
            icon: "ðŸŽ§",
          },
          {
            id: 2,
            name: "Smart Watch",
            description: "Fitness tracking & notifications",
            price: 299.99,
            icon: "âŒš",
          },
          {
            id: 3,
            name: "Laptop Stand",
            description: "Ergonomic aluminum stand",
            price: 49.99,
            icon: "ðŸ’»",
          },
          {
            id: 4,
            name: "Mechanical Keyboard",
            description: "RGB backlit gaming keyboard",
            price: 149.99,
            icon: "âŒ¨ï¸",
          },
          {
            id: 5,
            name: "Wireless Mouse",
            description: "Precision optical mouse",
            price: 79.99,
            icon: "ðŸ–±ï¸",
          },
          {
            id: 6,
            name: "USB-C Hub",
            description: "7-in-1 multiport adapter",
            price: 59.99,
            icon: "ðŸ”Œ",
          },
        ];
      }

      function renderProducts() {
        const loadingProducts = document.getElementById("loadingProducts");
        const productsGrid = document.getElementById("productsGrid");

        loadingProducts.style.display = "none";
        productsGrid.style.display = "grid";
        productsGrid.innerHTML = "";

        products.forEach((product) => {
          const productCard = document.createElement("div");
          productCard.className = "product-card";
          productCard.innerHTML = `
                    <div class="product-image">${product.icon || "ðŸ“¦"}</div>
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-footer">
                            <div class="product-price">$${product.price.toFixed(2)}</div>
                            <button class="add-to-cart" onclick="addToCart(${product.id})">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                `;
          productsGrid.appendChild(productCard);
        });
      }

      // ========================================
      // CART FUNCTIONS
      // ========================================
      function addToCart(productId) {
        const product = products.find((p) => p.id === productId);
        if (!product) return;

        const existingItem = cart.find((item) => item.id === productId);

        if (existingItem) {
          existingItem.quantity += 1;
        } else {
          cart.push({
            ...product,
            quantity: 1,
          });
        }

        saveCart();
        updateCartUI();

        // Show feedback
        const btn = event.target;
        const originalText = btn.textContent;
        btn.textContent = "Added! âœ“";
        btn.style.background = "var(--success)";
        setTimeout(() => {
          btn.textContent = originalText;
          btn.style.background = "";
        }, 1000);
      }

      function updateQuantity(productId, change) {
        const item = cart.find((item) => item.id === productId);
        if (!item) return;

        item.quantity += change;

        if (item.quantity <= 0) {
          removeFromCart(productId);
        } else {
          saveCart();
          updateCartUI();
        }
      }

      function removeFromCart(productId) {
        cart = cart.filter((item) => item.id !== productId);
        saveCart();
        updateCartUI();
      }

      function saveCart() {
        localStorage.setItem("cart", JSON.stringify(cart));
      }

      function updateCartUI() {
        // Update cart count
        const cartCount = document.getElementById("cartCount");
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        cartCount.textContent = totalItems;

        // Update cart modal
        const cartItems = document.getElementById("cartItems");
        const cartTotal = document.getElementById("cartTotal");
        const checkoutBtn = document.getElementById("checkoutBtn");

        if (cart.length === 0) {
          cartItems.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">ðŸ›’</div>
                        <h3>Your cart is empty</h3>
                        <p>Add some products to get started!</p>
                    </div>
                `;
          cartTotal.style.display = "none";
          checkoutBtn.style.display = "none";
        } else {
          cartItems.innerHTML = cart
            .map(
              (item) => `
                    <div class="cart-item">
                        <div class="cart-item-image">${item.icon || "ðŸ“¦"}</div>
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">$${item.price.toFixed(2)}</div>
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                                <span class="quantity">${item.quantity}</span>
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                            </div>
                            <button class="remove-btn" onclick="removeFromCart(${item.id})">Remove</button>
                        </div>
                    </div>
                `,
            )
            .join("");

          const total = cart.reduce(
            (sum, item) => sum + item.price * item.quantity,
            0,
          );
          document.getElementById("totalPrice").textContent =
            `$${total.toFixed(2)}`;
          cartTotal.style.display = "flex";
          checkoutBtn.style.display = "block";
        }
      }

      function toggleCart() {
        const modal = document.getElementById("cartModal");
        modal.classList.toggle("active");
      }

      // Close modal when clicking outside
      document
        .getElementById("cartModal")
        .addEventListener("click", function (event) {
          if (event.target === this) {
            toggleCart();
          }
        });

      // ========================================
      // CHECKOUT FUNCTION
      // ========================================
      async function handleCheckout() {
        if (cart.length === 0) {
          alert("Your cart is empty!");
          return;
        }

        if (!currentUser) {
          alert("Please sign in to complete your purchase");
          return;
        }

        try {
          // Create order in Supabase
          const orderData = {
            user_id: currentUser.id,
            user_email: currentUser.email,
            items: cart,
            total: cart.reduce(
              (sum, item) => sum + item.price * item.quantity,
              0,
            ),
            status: "pending",
          };

          const { data, error } = await supabase
            .from("orders")
            .insert([orderData])
            .select();

          if (error) throw error;

          alert("Order placed successfully! Order ID: " + data[0].id);

          // Clear cart
          cart = [];
          saveCart();
          updateCartUI();
          toggleCart();
        } catch (error) {
          console.error("Checkout error:", error);
          alert("Order created locally (Supabase table may not exist yet)");
        }
      }

      // Initialize the app
      init();
    </script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechGear - Student E-Commerce Project</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=Work+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #ff6b35;
        --primary-dark: #e55a2b;
        --secondary: #004e89;
        --accent: #ffc857;
        --dark: #1a1a2e;
        --light: #f8f9fa;
        --success: #06d6a0;
        --border: #e0e0e0;
        --shadow: rgba(0, 0, 0, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Work Sans", sans-serif;
        background: var(--light);
        color: var(--dark);
        line-height: 1.6;
      }

      /* Header */
      header {
        background: white;
        box-shadow: 0 2px 10px var(--shadow);
        position: sticky;
        top: 0;
        z-index: 100;
      }

      nav {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1.2rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-family: "Syne", sans-serif;
        font-size: 1.8rem;
        font-weight: 800;
        color: var(--primary);
        text-decoration: none;
        letter-spacing: -1px;
      }

      .nav-links {
        display: flex;
        gap: 2rem;
        align-items: center;
      }

      .nav-links a {
        text-decoration: none;
        color: var(--dark);
        font-weight: 500;
        transition: color 0.3s;
      }

      .nav-links a:hover {
        color: var(--primary);
      }

      .cart-btn {
        background: var(--primary);
        color: white;
        border: none;
        padding: 0.7rem 1.5rem;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        font-family: "Syne", sans-serif;
        position: relative;
        transition: all 0.3s;
      }

      .cart-btn:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
      }

      .cart-count {
        position: absolute;
        top: -8px;
        right: -8px;
        background: var(--secondary);
        color: white;
        border-radius: 50%;
        width: 22px;
        height: 22px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.75rem;
        font-weight: 700;
      }

      /* Hero Section */
      .hero {
        background: linear-gradient(135deg, var(--secondary) 0%, #003366 100%);
        color: white;
        padding: 4rem 2rem;
        text-align: center;
      }

      .hero h1 {
        font-family: "Syne", sans-serif;
        font-size: 3rem;
        font-weight: 800;
        margin-bottom: 1rem;
        animation: fadeInUp 0.6s ease;
      }

      .hero p {
        font-size: 1.2rem;
        max-width: 600px;
        margin: 0 auto 2rem;
        opacity: 0.95;
        animation: fadeInUp 0.6s ease 0.2s backwards;
      }

      /* Main Container */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 3rem 2rem;
      }

      /* Auth Section */
      .auth-section {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 20px var(--shadow);
        margin-bottom: 3rem;
        animation: fadeInUp 0.6s ease 0.4s backwards;
      }

      .auth-section h2 {
        font-family: "Syne", sans-serif;
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        color: var(--secondary);
      }

      .auth-form {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        align-items: flex-end;
      }

      .form-group {
        flex: 1;
        min-width: 200px;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--dark);
      }

      .form-group input {
        width: 100%;
        padding: 0.8rem;
        border: 2px solid var(--border);
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s;
      }

      .form-group input:focus {
        outline: none;
        border-color: var(--primary);
      }

      .btn {
        padding: 0.8rem 2rem;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        font-family: "Syne", sans-serif;
        cursor: pointer;
        transition: all 0.3s;
        font-size: 1rem;
      }

      .btn-primary {
        background: var(--primary);
        color: white;
      }

      .btn-primary:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
      }

      .btn-secondary {
        background: var(--secondary);
        color: white;
      }

      .btn-secondary:hover {
        background: #003d6b;
        transform: translateY(-2px);
      }

      .user-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .user-info p {
        color: var(--success);
        font-weight: 600;
      }

      /* Products Grid */
      .products-section h2 {
        font-family: "Syne", sans-serif;
        font-size: 2rem;
        margin-bottom: 2rem;
        color: var(--dark);
      }

      .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 2rem;
        animation: fadeInUp 0.6s ease 0.6s backwards;
      }

      .product-card {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 15px var(--shadow);
        transition: all 0.3s;
        cursor: pointer;
      }

      .product-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .product-image {
        width: 100%;
        height: 220px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 4rem;
        color: white;
      }

      .product-info {
        padding: 1.5rem;
      }

      .product-name {
        font-family: "Syne", sans-serif;
        font-size: 1.3rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        color: var(--dark);
      }

      .product-description {
        color: #666;
        font-size: 0.95rem;
        margin-bottom: 1rem;
      }

      .product-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .product-price {
        font-family: "Syne", sans-serif;
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary);
      }

      .add-to-cart {
        background: var(--primary);
        color: white;
        border: none;
        padding: 0.7rem 1.3rem;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        font-family: "Syne", sans-serif;
      }

      .add-to-cart:hover {
        background: var(--primary-dark);
        transform: scale(1.05);
      }

      /* Cart Modal */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        animation: fadeIn 0.3s;
      }

      .modal.active {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-content {
        background: white;
        padding: 2.5rem;
        border-radius: 16px;
        max-width: 600px;
        width: 90%;
        max-height: 80vh;
        overflow-y: auto;
        animation: slideUp 0.3s;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid var(--border);
      }

      .modal-header h2 {
        font-family: "Syne", sans-serif;
        font-size: 1.8rem;
        color: var(--dark);
      }

      .close-btn {
        background: none;
        border: none;
        font-size: 2rem;
        cursor: pointer;
        color: #999;
        transition: color 0.3s;
      }

      .close-btn:hover {
        color: var(--dark);
      }

      .cart-item {
        display: flex;
        gap: 1.5rem;
        padding: 1.5rem;
        background: var(--light);
        border-radius: 10px;
        margin-bottom: 1rem;
      }

      .cart-item-image {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        color: white;
        flex-shrink: 0;
      }

      .cart-item-info {
        flex: 1;
      }

      .cart-item-name {
        font-family: "Syne", sans-serif;
        font-weight: 700;
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
      }

      .cart-item-price {
        color: var(--primary);
        font-weight: 600;
        font-size: 1.1rem;
      }

      .quantity-controls {
        display: flex;
        gap: 0.5rem;
        align-items: center;
        margin-top: 0.5rem;
      }

      .quantity-btn {
        width: 30px;
        height: 30px;
        border: none;
        background: var(--secondary);
        color: white;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 700;
        transition: all 0.3s;
      }

      .quantity-btn:hover {
        background: var(--primary);
      }

      .quantity {
        font-weight: 600;
        min-width: 30px;
        text-align: center;
      }

      .remove-btn {
        background: #dc3545;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        margin-top: 0.5rem;
      }

      .cart-total {
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 2px solid var(--border);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .cart-total h3 {
        font-family: "Syne", sans-serif;
        font-size: 1.5rem;
      }

      .total-price {
        font-family: "Syne", sans-serif;
        font-size: 2rem;
        font-weight: 800;
        color: var(--primary);
      }

      .checkout-btn {
        width: 100%;
        margin-top: 1.5rem;
        padding: 1rem;
        font-size: 1.1rem;
      }

      .empty-cart {
        text-align: center;
        padding: 3rem 1rem;
        color: #999;
      }

      .empty-cart-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
      }

      /* Loading & Messages */
      .loading {
        text-align: center;
        padding: 3rem;
        color: var(--primary);
        font-size: 1.2rem;
      }

      .message {
        padding: 1rem 1.5rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        font-weight: 500;
      }

      .message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideUp {
        from {
          transform: translateY(50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        .hero h1 {
          font-size: 2rem;
        }

        .nav-links {
          gap: 1rem;
        }

        .products-grid {
          grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
          gap: 1.5rem;
        }

        .auth-form {
          flex-direction: column;
        }

        .form-group {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav>
        <a href="#" class="logo">TechGear</a>
        <div class="nav-links">
          <a href="#products">Products</a>
          <a href="#about">About</a>
          <button class="cart-btn" onclick="toggleCart()">
            Cart
            <span class="cart-count" id="cartCount">0</span>
          </button>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <h1>Student E-Commerce Project</h1>
      <p>
        A complete e-commerce demo with Supabase backend - perfect for learning
        web development fundamentals
      </p>
    </section>

    <!-- Main Container -->
    <div class="container">
      <!-- Auth Section -->
      <section class="auth-section">
        <h2>Authentication (Optional)</h2>
        <div id="authContainer">
          <form class="auth-form" id="authForm" onsubmit="handleAuth(event)">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="your@email.com"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary" id="signInBtn">
              Sign In
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              onclick="handleSignUp()"
            >
              Sign Up
            </button>
          </form>
        </div>
        <div id="userInfo" style="display: none">
          <div class="user-info">
            <p>âœ“ Logged in as: <span id="userEmail"></span></p>
            <button class="btn btn-secondary" onclick="handleSignOut()">
              Sign Out
            </button>
          </div>
        </div>
        <div id="authMessage"></div>
      </section>

      <!-- Products Section -->
      <section class="products-section" id="products">
        <h2>Featured Products</h2>
        <div id="loadingProducts" class="loading">Loading products...</div>
        <div
          class="products-grid"
          id="productsGrid"
          style="display: none"
        ></div>
      </section>
    </div>

    <!-- Cart Modal -->
    <div class="modal" id="cartModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Your Cart</h2>
          <button class="close-btn" onclick="toggleCart()">&times;</button>
        </div>
        <div id="cartItems"></div>
        <div class="cart-total" id="cartTotal" style="display: none">
          <h3>Total:</h3>
          <div class="total-price" id="totalPrice">$0.00</div>
        </div>
        <button
          class="btn btn-primary checkout-btn"
          id="checkoutBtn"
          onclick="handleCheckout()"
          style="display: none"
        >
          Proceed to Checkout
        </button>
      </div>
    </div>

    <script>
      // ========================================
      // SUPABASE CONFIGURATION
      // ========================================
      // STUDENTS: Replace these with your Supabase project credentials
      const SUPABASE_URL = "YOUR_SUPABASE_URL";
      const SUPABASE_ANON_KEY = "YOUR_SUPABASE_ANON_KEY";

      // Initialize Supabase client
      const supabase = window.supabase.createClient(
        SUPABASE_URL,
        SUPABASE_ANON_KEY,
      );

      // ========================================
      // STATE MANAGEMENT
      // ========================================
      let products = [];
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let currentUser = null;

      // ========================================
      // INITIALIZATION
      // ========================================
      async function init() {
        // Check if user is already logged in
        const {
          data: { user },
        } = await supabase.auth.getUser();
        if (user) {
          currentUser = user;
          updateAuthUI();
        }

        // Load products
        await loadProducts();

        // Update cart UI
        updateCartUI();
      }

      // ========================================
      // AUTHENTICATION FUNCTIONS
      // ========================================
      async function handleAuth(event) {
        event.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const { data, error } = await supabase.auth.signInWithPassword({
            email,
            password,
          });

          if (error) throw error;

          currentUser = data.user;
          showMessage("Successfully signed in!", "success");
          updateAuthUI();
        } catch (error) {
          showMessage(error.message, "error");
        }
      }

      async function handleSignUp() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (!email || !password) {
          showMessage("Please enter email and password", "error");
          return;
        }

        try {
          const { data, error } = await supabase.auth.signUp({
            email,
            password,
          });

          if (error) throw error;

          showMessage(
            "Account created! Please check your email to verify.",
            "success",
          );
        } catch (error) {
          showMessage(error.message, "error");
        }
      }

      async function handleSignOut() {
        try {
          const { error } = await supabase.auth.signOut();
          if (error) throw error;

          currentUser = null;
          showMessage("Signed out successfully", "success");
          updateAuthUI();
        } catch (error) {
          showMessage(error.message, "error");
        }
      }

      function updateAuthUI() {
        const authContainer = document.getElementById("authContainer");
        const userInfo = document.getElementById("userInfo");
        const userEmail = document.getElementById("userEmail");

        if (currentUser) {
          authContainer.style.display = "none";
          userInfo.style.display = "block";
          userEmail.textContent = currentUser.email;
        } else {
          authContainer.style.display = "block";
          userInfo.style.display = "none";
        }
      }

      function showMessage(message, type) {
        const authMessage = document.getElementById("authMessage");
        authMessage.innerHTML = `<div class="message ${type}">${message}</div>`;
        setTimeout(() => {
          authMessage.innerHTML = "";
        }, 5000);
      }

      // ========================================
      // PRODUCTS FUNCTIONS
      // ========================================
      async function loadProducts() {
        try {
          // Fetch products from Supabase
          const { data, error } = await supabase
            .from("products")
            .select("*")
            .order("created_at", { ascending: false });

          if (error) throw error;

          products = data || [];

          // If no products, use sample data
          if (products.length === 0) {
            products = getSampleProducts();
          }

          renderProducts();
        } catch (error) {
          console.error("Error loading products:", error);
          // Use sample products as fallback
          products = getSampleProducts();
          renderProducts();
        }
      }

      function getSampleProducts() {
        return [
          {
            id: 1,
            name: "Wireless Headphones",
            description: "Premium noise-cancelling headphones",
            price: 199.99,
            icon: "ðŸŽ§",
          },
          {
            id: 2,
            name: "Smart Watch",
            description: "Fitness tracking & notifications",
            price: 299.99,
            icon: "âŒš",
          },
          {
            id: 3,
            name: "Laptop Stand",
            description: "Ergonomic aluminum stand",
            price: 49.99,
            icon: "ðŸ’»",
          },
          {
            id: 4,
            name: "Mechanical Keyboard",
            description: "RGB backlit gaming keyboard",
            price: 149.99,
            icon: "âŒ¨ï¸",
          },
          {
            id: 5,
            name: "Wireless Mouse",
            description: "Precision optical mouse",
            price: 79.99,
            icon: "ðŸ–±ï¸",
          },
          {
            id: 6,
            name: "USB-C Hub",
            description: "7-in-1 multiport adapter",
            price: 59.99,
            icon: "ðŸ”Œ",
          },
        ];
      }

      function renderProducts() {
        const loadingProducts = document.getElementById("loadingProducts");
        const productsGrid = document.getElementById("productsGrid");

        loadingProducts.style.display = "none";
        productsGrid.style.display = "grid";
        productsGrid.innerHTML = "";

        products.forEach((product) => {
          const productCard = document.createElement("div");
          productCard.className = "product-card";
          productCard.innerHTML = `
                    <div class="product-image">${product.icon || "ðŸ“¦"}</div>
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-footer">
                            <div class="product-price">$${product.price.toFixed(2)}</div>
                            <button class="add-to-cart" onclick="addToCart(${product.id})">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                `;
          productsGrid.appendChild(productCard);
        });
      }

      // ========================================
      // CART FUNCTIONS
      // ========================================
      function addToCart(productId) {
        const product = products.find((p) => p.id === productId);
        if (!product) return;

        const existingItem = cart.find((item) => item.id === productId);

        if (existingItem) {
          existingItem.quantity += 1;
        } else {
          cart.push({
            ...product,
            quantity: 1,
          });
        }

        saveCart();
        updateCartUI();

        // Show feedback
        const btn = event.target;
        const originalText = btn.textContent;
        btn.textContent = "Added! âœ“";
        btn.style.background = "var(--success)";
        setTimeout(() => {
          btn.textContent = originalText;
          btn.style.background = "";
        }, 1000);
      }

      function updateQuantity(productId, change) {
        const item = cart.find((item) => item.id === productId);
        if (!item) return;

        item.quantity += change;

        if (item.quantity <= 0) {
          removeFromCart(productId);
        } else {
          saveCart();
          updateCartUI();
        }
      }

      function removeFromCart(productId) {
        cart = cart.filter((item) => item.id !== productId);
        saveCart();
        updateCartUI();
      }

      function saveCart() {
        localStorage.setItem("cart", JSON.stringify(cart));
      }

      function updateCartUI() {
        // Update cart count
        const cartCount = document.getElementById("cartCount");
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        cartCount.textContent = totalItems;

        // Update cart modal
        const cartItems = document.getElementById("cartItems");
        const cartTotal = document.getElementById("cartTotal");
        const checkoutBtn = document.getElementById("checkoutBtn");

        if (cart.length === 0) {
          cartItems.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">ðŸ›’</div>
                        <h3>Your cart is empty</h3>
                        <p>Add some products to get started!</p>
                    </div>
                `;
          cartTotal.style.display = "none";
          checkoutBtn.style.display = "none";
        } else {
          cartItems.innerHTML = cart
            .map(
              (item) => `
                    <div class="cart-item">
                        <div class="cart-item-image">${item.icon || "ðŸ“¦"}</div>
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">$${item.price.toFixed(2)}</div>
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                                <span class="quantity">${item.quantity}</span>
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                            </div>
                            <button class="remove-btn" onclick="removeFromCart(${item.id})">Remove</button>
                        </div>
                    </div>
                `,
            )
            .join("");

          const total = cart.reduce(
            (sum, item) => sum + item.price * item.quantity,
            0,
          );
          document.getElementById("totalPrice").textContent =
            `$${total.toFixed(2)}`;
          cartTotal.style.display = "flex";
          checkoutBtn.style.display = "block";
        }
      }

      function toggleCart() {
        const modal = document.getElementById("cartModal");
        modal.classList.toggle("active");
      }

      // Close modal when clicking outside
      document
        .getElementById("cartModal")
        .addEventListener("click", function (event) {
          if (event.target === this) {
            toggleCart();
          }
        });

      // ========================================
      // CHECKOUT FUNCTION
      // ========================================
      async function handleCheckout() {
        if (cart.length === 0) {
          alert("Your cart is empty!");
          return;
        }

        if (!currentUser) {
          alert("Please sign in to complete your purchase");
          return;
        }

        try {
          // Create order in Supabase
          const orderData = {
            user_id: currentUser.id,
            user_email: currentUser.email,
            items: cart,
            total: cart.reduce(
              (sum, item) => sum + item.price * item.quantity,
              0,
            ),
            status: "pending",
          };

          const { data, error } = await supabase
            .from("orders")
            .insert([orderData])
            .select();

          if (error) throw error;

          alert("Order placed successfully! Order ID: " + data[0].id);

          // Clear cart
          cart = [];
          saveCart();
          updateCartUI();
          toggleCart();
        } catch (error) {
          console.error("Checkout error:", error);
          alert("Order created locally (Supabase table may not exist yet)");
        }
      }

      // Initialize the app
      init();
    </script>
  </body>
</html>

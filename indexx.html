<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="#" class="logo">TechGear</a>
        <div class="nav-links">
          <a href="#products">Products</a>
          <a href="#about">About</a>
          <button class="cart-btn" onclick="toggleCart()">
            Cart
            <span class="cart-count" id="cartCount">0</span>
          </button>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <h1>Student E-Commerce Project</h1>
      <p>
        A complete e-commerce demo with Supabase backend - perfect for learning
        web development fundamentals
      </p>
    </section>

    <!-- Main Container -->
    <div class="container">
      <!-- Auth Section -->
      <section class="auth-section">
        <h2>Authentication (Optional)</h2>
        <div id="authContainer">
          <form class="auth-form" id="authForm" onsubmit="handleAuth(event)">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="your@email.com"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="••••••••"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary" id="signInBtn">
              Sign In
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              onclick="handleSignUp()"
            >
              Sign Up
            </button>
          </form>
        </div>
        <div id="userInfo" style="display: none">
          <div class="user-info">
            <p>✓ Logged in as: <span id="userEmail"></span></p>
            <button class="btn btn-secondary" onclick="handleSignOut()">
              Sign Out
            </button>
          </div>
        </div>
        <div id="authMessage"></div>
      </section>

      <!-- Products Section -->
      <section class="products-section" id="products">
        <h2>Featured Products</h2>
        <div id="loadingProducts" class="loading">Loading products...</div>
        <div
          class="products-grid"
          id="productsGrid"
          style="display: none"
        ></div>
      </section>
    </div>

    <!-- Cart Modal -->
    <div class="modal" id="cartModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Your Cart</h2>
          <button class="close-btn" onclick="toggleCart()">&times;</button>
        </div>
        <div id="cartItems"></div>
        <div class="cart-total" id="cartTotal" style="display: none">
          <h3>Total:</h3>
          <div class="total-price" id="totalPrice">$0.00</div>
        </div>
        <button
          class="btn btn-primary checkout-btn"
          id="checkoutBtn"
          onclick="handleCheckout()"
          style="display: none"
        >
          Proceed to Checkout
        </button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
  </body>
</html>

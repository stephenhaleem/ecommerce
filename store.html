<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechGear Store - Shop Now</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=Work+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #ff6b35;
        --primary-dark: #e55a2b;
        --secondary: #004e89;
        --accent: #ffc857;
        --dark: #1a1a2e;
        --light: #f8f9fa;
        --success: #06d6a0;
        --border: #e0e0e0;
        --shadow: rgba(0, 0, 0, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Work Sans", sans-serif;
        background: var(--light);
        color: var(--dark);
        line-height: 1.6;
      }

      /* Header */
      header {
        background: white;
        box-shadow: 0 2px 10px var(--shadow);
        position: sticky;
        top: 0;
        z-index: 100;
      }

      nav {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1.2rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-family: "Syne", sans-serif;
        font-size: 1.8rem;
        font-weight: 800;
        color: var(--primary);
        text-decoration: none;
        letter-spacing: -1px;
      }

      .nav-links {
        display: flex;
        gap: 2rem;
        align-items: center;
      }

      .user-info {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .user-email {
        font-size: 0.9rem;
        color: var(--secondary);
        font-weight: 500;
      }

      .btn-logout {
        background: none;
        border: 1px solid var(--border);
        padding: 0.5rem 1rem;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s;
        font-family: "Work Sans", sans-serif;
      }

      .btn-logout:hover {
        background: var(--light);
        border-color: var(--primary);
        color: var(--primary);
      }

      .cart-btn {
        background: var(--primary);
        color: white;
        border: none;
        padding: 0.7rem 1.5rem;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        font-family: "Syne", sans-serif;
        position: relative;
        transition: all 0.3s;
      }

      .cart-btn:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
      }

      .cart-count {
        position: absolute;
        top: -8px;
        right: -8px;
        background: var(--secondary);
        color: white;
        border-radius: 50%;
        width: 22px;
        height: 22px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.75rem;
        font-weight: 700;
      }

      /* Hero Section */
      .hero {
        background: linear-gradient(135deg, var(--secondary) 0%, #003366 100%);
        color: white;
        padding: 3rem 2rem;
        text-align: center;
      }

      .hero h1 {
        font-family: "Syne", sans-serif;
        font-size: 2.5rem;
        font-weight: 800;
        margin-bottom: 0.5rem;
        animation: fadeInUp 0.6s ease;
      }

      .hero p {
        font-size: 1.1rem;
        opacity: 0.95;
        animation: fadeInUp 0.6s ease 0.2s backwards;
      }

      /* Main Container */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 3rem 2rem;
      }

      /* Products Grid */
      .products-section h2 {
        font-family: "Syne", sans-serif;
        font-size: 2rem;
        margin-bottom: 2rem;
        color: var(--dark);
      }

      .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 2rem;
        animation: fadeInUp 0.6s ease 0.4s backwards;
      }

      .product-card {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 15px var(--shadow);
        transition: all 0.3s;
        cursor: pointer;
      }

      .product-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .product-image {
        width: 100%;
        height: 220px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 4rem;
        color: white;
      }

      .product-info {
        padding: 1.5rem;
      }

      .product-name {
        font-family: "Syne", sans-serif;
        font-size: 1.3rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        color: var(--dark);
      }

      .product-description {
        color: #666;
        font-size: 0.95rem;
        margin-bottom: 1rem;
      }

      .product-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .product-price {
        font-family: "Syne", sans-serif;
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary);
      }

      .add-to-cart {
        background: var(--primary);
        color: white;
        border: none;
        padding: 0.7rem 1.3rem;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        font-family: "Syne", sans-serif;
      }

      .add-to-cart:hover {
        background: var(--primary-dark);
        transform: scale(1.05);
      }

      /* Cart Modal */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        animation: fadeIn 0.3s;
      }

      .modal.active {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-content {
        background: white;
        padding: 2.5rem;
        border-radius: 16px;
        max-width: 600px;
        width: 90%;
        max-height: 80vh;
        overflow-y: auto;
        animation: slideUp 0.3s;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid var(--border);
      }

      .modal-header h2 {
        font-family: "Syne", sans-serif;
        font-size: 1.8rem;
        color: var(--dark);
      }

      .close-btn {
        background: none;
        border: none;
        font-size: 2rem;
        cursor: pointer;
        color: #999;
        transition: color 0.3s;
      }

      .close-btn:hover {
        color: var(--dark);
      }

      .cart-item {
        display: flex;
        gap: 1.5rem;
        padding: 1.5rem;
        background: var(--light);
        border-radius: 10px;
        margin-bottom: 1rem;
      }

      .cart-item-image {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        color: white;
        flex-shrink: 0;
      }

      .cart-item-info {
        flex: 1;
      }

      .cart-item-name {
        font-family: "Syne", sans-serif;
        font-weight: 700;
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
      }

      .cart-item-price {
        color: var(--primary);
        font-weight: 600;
        font-size: 1.1rem;
      }

      .quantity-controls {
        display: flex;
        gap: 0.5rem;
        align-items: center;
        margin-top: 0.5rem;
      }

      .quantity-btn {
        width: 30px;
        height: 30px;
        border: none;
        background: var(--secondary);
        color: white;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 700;
        transition: all 0.3s;
      }

      .quantity-btn:hover {
        background: var(--primary);
      }

      .quantity {
        font-weight: 600;
        min-width: 30px;
        text-align: center;
      }

      .remove-btn {
        background: #dc3545;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        margin-top: 0.5rem;
      }

      .cart-total {
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 2px solid var(--border);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .cart-total h3 {
        font-family: "Syne", sans-serif;
        font-size: 1.5rem;
      }

      .total-price {
        font-family: "Syne", sans-serif;
        font-size: 2rem;
        font-weight: 800;
        color: var(--primary);
      }

      .checkout-btn {
        width: 100%;
        margin-top: 1.5rem;
        padding: 1rem;
        font-size: 1.1rem;
        background: var(--success);
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: 700;
        cursor: pointer;
        font-family: "Syne", sans-serif;
        transition: all 0.3s;
      }

      .checkout-btn:hover {
        background: #05c296;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(6, 214, 160, 0.3);
      }

      .empty-cart {
        text-align: center;
        padding: 3rem 1rem;
        color: #999;
      }

      .empty-cart-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
      }

      /* Loading */
      .loading {
        text-align: center;
        padding: 3rem;
        color: var(--primary);
        font-size: 1.2rem;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideUp {
        from {
          transform: translateY(50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        .hero h1 {
          font-size: 2rem;
        }

        .nav-links {
          gap: 1rem;
        }

        .user-info {
          flex-direction: column;
          gap: 0.5rem;
          align-items: flex-end;
        }

        .products-grid {
          grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
          gap: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav>
        <a href="#" class="logo">TechGear</a>
        <div class="nav-links">
          <div class="user-info">
            <span class="user-email" id="userEmail">Loading...</span>
            <button class="btn-logout" onclick="handleLogout()">
              Sign Out
            </button>
          </div>
          <button class="cart-btn" onclick="toggleCart()">
            Cart
            <span class="cart-count" id="cartCount">0</span>
          </button>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <h1>Welcome to TechGear Store</h1>
      <p>Discover premium tech products for your workspace</p>
    </section>

    <!-- Main Container -->
    <div class="container">
      <!-- Products Section -->
      <section class="products-section">
        <h2>Featured Products</h2>
        <div id="loadingProducts" class="loading">Loading products...</div>
        <div
          class="products-grid"
          id="productsGrid"
          style="display: none"
        ></div>
      </section>
    </div>

    <!-- Cart Modal -->
    <div class="modal" id="cartModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Your Cart</h2>
          <button class="close-btn" onclick="toggleCart()">&times;</button>
        </div>
        <div id="cartItems"></div>
        <div class="cart-total" id="cartTotal" style="display: none">
          <h3>Total:</h3>
          <div class="total-price" id="totalPrice">$0.00</div>
        </div>
        <button
          class="checkout-btn"
          id="checkoutBtn"
          onclick="handleCheckout()"
          style="display: none"
        >
          Proceed to Checkout ðŸŽ‰
        </button>
      </div>
    </div>

    <script></script>
  </body>
</html>

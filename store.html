<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechGear Store - Shop Now</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=Work+Sans:wght@300;400;500&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #ff6b35;
        --primary-dark: #e55a2b;
        --secondary: #004e89;
        --accent: #ffc857;
        --dark: #1a1a2e;
        --light: #f8f9fa;
        --success: #06d6a0;
        --border: #e0e0e0;
        --shadow: rgba(0, 0, 0, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Work Sans", sans-serif;
        background: var(--light);
        color: var(--dark);
        line-height: 1.6;
      }

      html,
      body {
        scroll-behavior: smooth;
      }

      /* Header */
      header {
        background: white;
        box-shadow: 0 2px 10px var(--shadow);
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .nav-container {
        margin: 0 auto;
        padding: 1.2rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-family: "Syne", sans-serif;
        font-size: 1.8rem;
        font-weight: 800;
        color: var(--primary);
        text-decoration: none;
        letter-spacing: -1px;
      }

      .right-section {
        display: flex;
        gap: 2rem;
        align-items: center;
      }

      /* Animated Navigation */
      nav.animated-nav {
        position: relative;
        width: fit-content;
        padding: 0 30px;
        border-radius: 16px;
        background: rgba(255, 107, 53, 0.1);
        overflow: hidden;
        border: 1px solid rgba(255, 107, 53, 0.2);
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.1),
          0 4px 16px rgba(0, 0, 0, 0.05);
      }

      nav.animated-nav:before {
        content: "";
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: url(#wave-distort);
      }

      nav.animated-nav > ul {
        position: relative;
        list-style: none;
        display: flex;
        justify-content: center;
        height: 55px;
        isolation: isolate;
        padding: 0 15px;
        margin: 0;
      }

      nav.animated-nav > ul::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 6px;
        width: 12px;
        height: 12px;
        background: var(--primary);
        border-radius: 50%;
        transform: translateX(var(--translate-x, 0))
          translateY(var(--translate-y, 0)) rotate(var(--rotate-x, 0deg));
        transition: none;
        opacity: 0;
        z-index: -1;
        box-shadow:
          0 4px 16px rgba(255, 107, 53, 0.4),
          0 2px 8px rgba(255, 107, 53, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.8),
          inset 0 -1px 0 rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 107, 53, 0.6);
      }

      nav.animated-nav > ul li,
      nav.animated-nav > ul li a {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #1a1a1a;
        text-decoration: none;
        font-weight: 600;
        font-size: 0.95rem;
        font-family: "Poppins", sans-serif;
      }

      nav.animated-nav > ul li a {
        padding-inline: 20px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      nav.animated-nav > ul li a:hover {
        color: var(--primary);
        transform: translateY(-2px);
      }

      nav.animated-nav > ul li a:focus {
        outline: none;
      }

      nav.animated-nav > ul li a.active {
        color: var(--primary);
        transform: translateY(-2px);
      }

      nav.animated-nav > ul.show-indicator::after {
        opacity: 1;
      }

      nav.animated-nav > ul li a:active {
        transform: translateY(-2px);
      }

      .user-info {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .user-email {
        font-size: 0.9rem;
        color: var(--secondary);
        font-weight: 500;
      }

      .btn-logout {
        background: none;
        border: 1px solid var(--border);
        padding: 0.5rem 1rem;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s;
        font-family: "Work Sans", sans-serif;
      }

      .btn-logout:hover {
        background: var(--light);
        border-color: var(--primary);
        color: var(--primary);
      }

      .cart-btn {
        background: var(--primary);
        color: white;
        border: none;
        padding: 0.7rem 1.5rem;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        font-family: "Syne", sans-serif;
        position: relative;
        transition: all 0.3s;
      }

      .cart-btn:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
      }

      .cart-count {
        position: absolute;
        top: -8px;
        right: -8px;
        background: var(--secondary);
        color: white;
        border-radius: 50%;
        width: 22px;
        height: 22px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.75rem;
        font-weight: 700;
      }

      /* Hero Section */
      .hero {
        background: linear-gradient(135deg, var(--secondary) 0%, #003366 100%);
        color: white;
        padding: 3rem 2rem;
        text-align: center;
      }

      .hero h1 {
        font-family: "Syne", sans-serif;
        font-size: 2.5rem;
        font-weight: 800;
        margin-bottom: 0.5rem;
        animation: fadeInUp 0.6s ease;
      }

      .hero p {
        font-size: 1.1rem;
        opacity: 0.95;
        animation: fadeInUp 0.6s ease 0.2s backwards;
      }

      /* Main Container */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 3rem 2rem;
      }

      /* Products Grid */
      .products-section h2 {
        font-family: "Syne", sans-serif;
        font-size: 2rem;
        margin-bottom: 2rem;
        color: var(--dark);
      }

      .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 2rem;
        animation: fadeInUp 0.6s ease 0.4s backwards;
      }

      .product-card {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 15px var(--shadow);
        transition: all 0.3s;
        cursor: pointer;
      }

      .product-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .product-image {
        width: 100%;
        height: 220px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 4rem;
        color: white;
      }

      .product-info {
        padding: 1.5rem;
      }

      .product-name {
        font-family: "Syne", sans-serif;
        font-size: 1.3rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        color: var(--dark);
      }

      .product-description {
        color: #666;
        font-size: 0.95rem;
        margin-bottom: 1rem;
      }

      .product-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .product-price {
        font-family: "Syne", sans-serif;
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary);
      }

      .add-to-cart {
        background: var(--primary);
        color: white;
        border: none;
        padding: 0.7rem 1.3rem;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        font-family: "Syne", sans-serif;
      }

      .add-to-cart:hover {
        background: var(--primary-dark);
        transform: scale(1.05);
      }

      /* Cart Modal */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        animation: fadeIn 0.3s;
      }

      .modal.active {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-content {
        background: white;
        padding: 2.5rem;
        border-radius: 16px;
        max-width: 600px;
        width: 90%;
        max-height: 80vh;
        overflow-y: auto;
        animation: slideUp 0.3s;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid var(--border);
      }

      .modal-header h2 {
        font-family: "Syne", sans-serif;
        font-size: 1.8rem;
        color: var(--dark);
      }

      .close-btn {
        background: none;
        border: none;
        font-size: 2rem;
        cursor: pointer;
        color: #999;
        transition: color 0.3s;
      }

      .close-btn:hover {
        color: var(--dark);
      }

      .cart-item {
        display: flex;
        gap: 1.5rem;
        padding: 1.5rem;
        background: var(--light);
        border-radius: 10px;
        margin-bottom: 1rem;
      }

      .cart-item-image {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        color: white;
        flex-shrink: 0;
      }

      .cart-item-info {
        flex: 1;
      }

      .cart-item-name {
        font-family: "Syne", sans-serif;
        font-weight: 700;
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
      }

      .cart-item-price {
        color: var(--primary);
        font-weight: 600;
        font-size: 1.1rem;
      }

      .quantity-controls {
        display: flex;
        gap: 0.5rem;
        align-items: center;
        margin-top: 0.5rem;
      }

      .quantity-btn {
        width: 30px;
        height: 30px;
        border: none;
        background: var(--secondary);
        color: white;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 700;
        transition: all 0.3s;
      }

      .quantity-btn:hover {
        background: var(--primary);
      }

      .quantity {
        font-weight: 600;
        min-width: 30px;
        text-align: center;
      }

      .remove-btn {
        background: #dc3545;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        margin-top: 0.5rem;
      }

      .cart-total {
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 2px solid var(--border);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .cart-total h3 {
        font-family: "Syne", sans-serif;
        font-size: 1.5rem;
      }

      .total-price {
        font-family: "Syne", sans-serif;
        font-size: 2rem;
        font-weight: 800;
        color: var(--primary);
      }

      .checkout-btn {
        width: 100%;
        margin-top: 1.5rem;
        padding: 1rem;
        font-size: 1.1rem;
        background: var(--success);
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: 700;
        cursor: pointer;
        font-family: "Syne", sans-serif;
        transition: all 0.3s;
      }

      .checkout-btn:hover {
        background: #05c296;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(6, 214, 160, 0.3);
      }

      .empty-cart {
        text-align: center;
        padding: 3rem 1rem;
        color: #999;
      }

      .empty-cart-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
      }

      /* Loading */
      .loading {
        text-align: center;
        padding: 3rem;
        color: var(--primary);
        font-size: 1.2rem;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideUp {
        from {
          transform: translateY(50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        .hero h1 {
          font-size: 2rem;
        }

        .right-section {
          gap: 1rem;
        }

        .user-info {
          flex-direction: column;
          gap: 0.5rem;
          align-items: flex-end;
        }

        .products-grid {
          grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
          gap: 1.5rem;
        }

        nav.animated-nav {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <!-- SVG Filter for Wave Effect -->
    <svg style="display: none">
      <defs>
        <filter id="wave-distort" x="0%" y="0%" width="100%" height="100%">
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0.0038 0.0038"
            numOctaves="1"
            seed="2"
            result="roughNoise"
          />
          <feGaussianBlur
            in="roughNoise"
            stdDeviation="8.5"
            result="softNoise"
          />
          <feComposite
            operator="arithmetic"
            k1="0"
            k2="1"
            k3="2"
            k4="0"
            in="softNoise"
            result="mergedMap"
          />
          <feDisplacementMap
            in="SourceGraphic"
            in2="mergedMap"
            scale="-42"
            xChannelSelector="G"
            yChannelSelector="G"
          />
        </filter>
      </defs>
    </svg>

    <!-- Header -->
    <header>
      <div class="nav-container">
        <a href="#" class="logo">TechGear</a>

        <!-- Animated Navigation -->
        <nav class="animated-nav">
          <ul>
            <li><a href="#featured" class="nav-link">Featured</a></li>
            <li><a href="#products" class="nav-link">Products</a></li>
            <li><a href="#deals" class="nav-link">Deals</a></li>
            <li><a href="#about" class="nav-link">About</a></li>
          </ul>
        </nav>

        <div class="right-section">
          <div class="user-info">
            <span class="user-email" id="userEmail">Loading...</span>
            <button class="btn-logout" onclick="handleLogout()">
              Sign Out
            </button>
          </div>
          <button class="cart-btn" onclick="toggleCart()">
            Cart
            <span class="cart-count" id="cartCount">0</span>
          </button>
        </div>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="featured">
      <h1>Welcome to TechGear Store</h1>
      <p>Discover premium tech products for your workspace</p>
    </section>

    <!-- Main Container -->
    <div class="container">
      <!-- Products Section -->
      <section class="products-section" id="products">
        <h2>Featured Products</h2>
        <div id="loadingProducts" class="loading">Loading products...</div>
        <div
          class="products-grid"
          id="productsGrid"
          style="display: none"
        ></div>
      </section>
    </div>

    <!-- Cart Modal -->
    <div class="modal" id="cartModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Your Cart</h2>
          <button class="close-btn" onclick="toggleCart()">&times;</button>
        </div>
        <div id="cartItems"></div>
        <div class="cart-total" id="cartTotal" style="display: none">
          <h3>Total:</h3>
          <div class="total-price" id="totalPrice">$0.00</div>
        </div>
        <button
          class="checkout-btn"
          id="checkoutBtn"
          onclick="handleCheckout()"
          style="display: none"
        >
          Proceed to Checkout ðŸŽ‰
        </button>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      // Animated Navigation Script
      document.addEventListener("DOMContentLoaded", () => {
        const nav = document.querySelector("nav.animated-nav > ul");
        const items = document.querySelectorAll("nav.animated-nav > ul li a");
        let anim = null;
        let currentActiveItem = null;

        const animate = (from, to) => {
          if (anim) clearInterval(anim);
          const start = Date.now();
          anim = setInterval(() => {
            const p = Math.min((Date.now() - start) / 500, 1);
            const e = 1 - Math.pow(1 - p, 3);
            const x = from + (to - from) * e;
            const y = -40 * (4 * e * (1 - e));
            const r = 200 * Math.sin(p * Math.PI);
            nav.style.setProperty("--translate-x", `${x}px`);
            nav.style.setProperty("--translate-y", `${y}px`);
            nav.style.setProperty("--rotate-x", `${r}deg`);
            if (p >= 1) {
              clearInterval(anim);
              anim = null;
              nav.style.setProperty("--translate-y", "0px");
              nav.style.setProperty("--rotate-x", "0deg");
            }
          }, 16);
        };

        const getCurrentPosition = () =>
          parseFloat(nav.style.getPropertyValue("--translate-x")) || 0;

        const getItemCenter = (item) => {
          return (
            item.getBoundingClientRect().left +
            item.offsetWidth / 2 -
            nav.getBoundingClientRect().left -
            5
          );
        };

        const moveToItem = (item) => {
          const current = getCurrentPosition();
          const center = getItemCenter(item);
          animate(current, center);
          nav.classList.add("show-indicator");
        };

        const setActiveItem = (item) => {
          if (currentActiveItem) {
            currentActiveItem.classList.remove("active");
          }
          currentActiveItem = item;
          item.classList.add("active");
          moveToItem(item);
        };

        const handleMouseLeave = () => {
          if (currentActiveItem) {
            moveToItem(currentActiveItem);
          } else {
            nav.classList.remove("show-indicator");
            if (anim) clearInterval(anim);
          }
        };

        items.forEach((item) => {
          item.addEventListener("mouseenter", () => moveToItem(item));
          item.addEventListener("mouseleave", handleMouseLeave);
          item.addEventListener("click", (e) => {
            e.preventDefault();
            setActiveItem(item);
            const target = item.getAttribute("href");
            if (target && target.startsWith("#")) {
              const element = document.querySelector(target);
              if (element) {
                element.scrollIntoView({ behavior: "smooth" });
              }
            }
          });
        });

        nav.addEventListener("mouseleave", handleMouseLeave);

        if (items.length > 0) {
          setTimeout(() => {
            setActiveItem(items[0]);
          }, 100);
        }
      });
    </script>
  </body>
</html>
